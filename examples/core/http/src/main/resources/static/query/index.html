<!DOCTYPE html>
<html lang="en">
<head>
  <title>Index page</title>
</head>

<body>

<div style="text-align: center;">
  <h3>POST request</h3>
  <form method="post" action="/hello">
    <label for="postName">Enter your name:</label><br/>
    <input type="text" id="postName" name="name">

    <br>
    <input type="submit" value="Submit">
  </form>
</div>
<br>
<div style="text-align: center;">
  <h3>GET request</h3>
  <form method="get" action="/hello">
    <label for="getName">Enter your name:</label><br/>
    <input type="text" name="name" id="getName">
    <br>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
