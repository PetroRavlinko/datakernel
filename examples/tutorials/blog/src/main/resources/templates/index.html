<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Blog | Home</title>

  <style>
    .article{
      margin: 5px;
      border-style: solid;
      border-width: 2px;
    }
    .wrapper{
      display: flex;
      justify-content: center;
    }
    .articles{
      width: 60%;
    }
    .text{
      word-wrap: break-word;
    }


  </style>
</head>

<body>

<a href="/admin" style="{float: left}">Admin panel</a>
<h1 style="text-align: center">My Blog</h1>
<div class="wrapper">
  <div class="articles">
    {{#.}}
    <div class="article">
      <div class="control">
      </div>
      <h4 class="text">{{title}}</h4>
      <p class="text">{{text}}</p>
    </div>
    {{/.}}
  </div>
</div>

</body>
</html>
